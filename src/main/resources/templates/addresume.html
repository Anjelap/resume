<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<title> Resume</title>
		
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
			crossorigin="anonymous" />
	</head>
	<body>
		
		<div class="container">
		
			<h3>Update Resume</h3>
			<hr/>
			
			<form th:action="@{/saveResume}" th:object="${resume}" method="POST">
				<input type="text" th:field="*{name}" class="form-control col-4 mb-4" placeholder="Enter Name" />
				<input type="text" th:field="*{age}" class="form-control col-4 mb-4" placeholder="Enter Age" />
				<input type="text" th:field="*{phone}" class="form-control col-4 mb-4" placeholder="Enter Phone no" />
				<input type="text" th:field="*{email}" class="form-control col-4 mb-4" placeholder="Enter Email" />
				<input type="text" th:field="*{department}" class="form-control col-4 mb-4" placeholder="Enter Department" />
				<input type="text" th:field="*{city}" class="form-control col-4 mb-4" placeholder="Enter City" />
				<input type="text" th:field="*{areaofinterest}" class="form-control col-4 mb-4" placeholder="Enter Area of interest" />
				<input type="text" th:field="*{cgpa}" class="form-control col-4 mb-4" placeholder="Enter CGPA" />
				<button type="submit" class="btn btn-primary col-2">Save</button>
				<input type="hidden" th:field="*{id}" />
			</form>
			<hr/>
			<a th:href="@{/list}">Back to list</a>
		</div>
		
	</body>
</html>
